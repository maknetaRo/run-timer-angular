<div class="jumbotron">
  <h1 class="title">Run Timer App</h1>
</div>

<div class="container">
  <div class="row">
    <div class="main-box">
      <div id="time">{{ time | date: "HH:mm:ss" }}</div>
    </div>
  </div>
  <div class="buttons row">
    <button class="start-btn btn"></button>
    <button class="stop-btn btn"></button>
  </div>
</div>
